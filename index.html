<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Setting paragraphs' style conditionally, based on data</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">

    var dataset = [ 5, 10, 15, 20, 25 ];

    d3.select("body").style("font", "bold 24pt sans-serif");

    d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) {
            return "I can count up to " + d;
        })
        .style("color", function(d) {
            if (d % 2 == 0) {	//Threshold of 15
                return "red";
            } else {
                return "black";
            }
        });

</script>
<svg width="500" height="100">
    <rect x="0" y="20" width="80" height="80" fill="purple" stroke="gray" stroke-width="2" opacity="1"/>
    <rect x="20" y="15" width="80" height="80" fill="blue" stroke="gray" stroke-width="2" opacity="0.75"/>
    <rect x="40" y="10" width="80" height="80" fill="green" stroke="gray" stroke-width="2" opacity="0.5"/>
    <rect x="60" y="5" width="80" height="80" fill="yellow" stroke="gray" stroke-width="2" opacity="0.25"/>
    <rect x="80" y="0" width="80" height="80" fill="red" stroke="gray" stroke-width="2" opacity="0.1"/>
</svg>
</body>
</html>
